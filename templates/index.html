<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Generation Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
  <!-- Use this tailwind cdn for quick access of the UI without tailwind cli installed on you system -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-gray-100 p-4 h-screen">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">🤖 Lead Generation Bot</h1>
    <div id="chatbox" class="h-80 overflow-y-auto border p-4 mb-4 rounded space-y-2 text-sm"></div>
    <div class="flex gap-2">
      <input id="userInput" type="text" class="flex-1 border p-2 rounded" placeholder="Ask something about lead generation..." />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.innerHTML = `<b>${sender}:</b> ${message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage("Bot", data.reply);
      } catch (err) {
        appendMessage("Bot", "❌ Failed to get response.");
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
